<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APK SEND 1M CHIP MD By.CMPL</title>
    <style>
        body {
            font-family: Arial;
            background: #36454F;
            padding: 10px;
            margin: 0;
        }
        .container {
            width: 800px;
            margin: 0 auto;
            background: #2F4F4F;
            padding: 20px;
            color: white;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 400px;
            background: #1a1a1a;
            color: #00ff00;
            margin-bottom: 10px;
            resize: none;
            font-family: Consolas, monospace;
            font-size: 14px;
            padding: 10px;
            border: 1px solid #444;
        }
        button {
            padding: 10px 25px;
            margin: 5px 10px;
            cursor: pointer;
            border: 1px solid #666;
            border-radius: 5px;
            font-weight: bold;
            font-size: 14px;
            background: #444;
            color: white;
            text-transform: uppercase;
        }
        button.submit {
            background: #006400;
        }
        button.reset {
            background: #8b0000;
        }
        .status {
            text-align: center;
            margin: 15px 0;
            font-weight: bold;
            color: #00ff00;
            padding: 10px;
            background: #1a1a1a;
            border: 1px solid #444;
            font-family: Consolas, monospace;
            font-size: 16px;
        }
        .log {
            width: 100%;
            height: 200px;
            background: #1a1a1a;
            color: #00ff00;
            margin-top: 15px;
            resize: none;
            font-family: Consolas, monospace;
            font-size: 14px;
            padding: 10px;
            border: 1px solid #444;
        }
        h3 {
            margin: 10px 0;
            color: #00ff00;
            font-family: Consolas, monospace;
            font-size: 16px;
            text-align: center;
            text-transform: uppercase;
        }

        /* Mobile styles */
        @media screen and (max-width: 850px) {
            body {
                padding: 2px;
                height: 100vh;
                display: flex;
            }
            .container {
                width: 100%;
                padding: 5px;
                margin: 0;
                display: flex;
                flex-direction: column;
            }
            .grid {
                display: flex;
                gap: 3px;
                margin-bottom: 3px;
            }
            textarea {
                height: 20vh;
                font-size: 11px;
                padding: 3px;
                margin-bottom: 2px;
            }
            button {
                padding: 5px 0;
                margin: 1px;
                font-size: 11px;
                width: 45%;
            }
            .status {
                margin: 2px 0;
                padding: 3px;
                font-size: 11px;
            }
            .log {
                height: 10vh;
                font-size: 11px;
                padding: 3px;
                margin-top: 2px;
            }
            h3 {
                font-size: 11px;
                margin: 2px 0;
            }
            .grid > div {
                flex: 1;
            }
            div[style="text-align: center;"] {
                margin: 2px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid">
            <div>
                <h3>INPUT USER ID:</h3>
                <textarea id="input" spellcheck="false"></textarea>
            </div>
            <div>
                <h3>SUKSES DI PROSES:</h3>
                <textarea id="success" readonly spellcheck="false"></textarea>
            </div>
            <div>
                <h3>SEDANG DI PROSES:</h3>
                <textarea id="process" readonly spellcheck="false"></textarea>
            </div>
        </div>
        
        <div style="text-align: center;">
            <button class="submit" onclick="mulaiProses()">Submit</button>
            <button class="reset" onclick="resetAll()">Reset All</button>
        </div>

        <div class="status" id="status">STATUS: READY</div>
        <textarea class="log" id="log" readonly spellcheck="false"></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
